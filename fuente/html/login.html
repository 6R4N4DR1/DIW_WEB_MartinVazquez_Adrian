<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="../estilos/scss/style.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="../img/Icons/Favicon/favicon.ico">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/180c35a309.js" crossorigin="anonymous"></script>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet">
    
    <!-- Title of the webpage -->
    <title>PHANTOM Central Hub</title>
</head>
<body class="container">
    <article class="form-container">
        <a href="../index.html" id="back"><i class="fas fa-angle-left"></i>&nbsp;BACK</a>
        <section class="form-phantom">
            <picture>
                <!-- Responsive images for different screen sizes -->
                <source type="image/webp" srcset="../img/Header-Footer/LOGOS/WEBP/768px~1200px/LOGO1024px.webp 1024w, ../img/Header-Footer/LOGOS/PNG/480px~768px/LOGO512px.png 512w"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
                <source type="image/avif" srcset="../img/Header-Footer/LOGOS/AVIF/768px~1200px/LOGO1024px.avif 1024w, ../img/Header-Footer/LOGOS/PNG/480px~768px/LOGO512px.png 512w"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
                <img src="../img/Header-Footer/LOGOS/PNG/768px~1200px/LOGO1024px.png" alt="PHANTOM Central Hub logo" id="logo"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
            </picture>
            <section id="textForm">
                <h3 class="form-title">PHANTOM</h3>
                <hr id="formtext-separator">
                <h4 class="form-subtitle">CENTRAL HUB</h4>
            </section>
        </section>
        <section class="terms">
            <h2>TERMS & CONDITIONS:</h2>
            <p>By using this site, you agree to our terms and conditions. All data provided must be accurate and truthful. We reserve the right to modify these terms at any time.</p>
        </section>
        <form method="POST" action="#" class="log-form">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <section class="logSocial">
            <picture>
                <!-- Social media icon -->
                <img src="../img/Icons/SocialNetworks/discord.svg" alt="Discord logo" id="discord"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
            </picture>
            <picture>
                <!-- Social media icon -->
                <img src="../img/Icons/SocialNetworks/roblox.svg" alt="Roblox logo" id="roblox"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
            </picture>
            <picture>
                <!-- Social media icon -->
                <img src="../img/Icons/SocialNetworks/guilded.svg" alt="Guilded logo" id="guilded"
                sizes="(max-width: 480px) 40vw, 
                (max-width: 768px) 50vw, 
                (max-width: 1200px) 33vw, 
                (max-width: 1920px) 25vw, 
                20vw">
            </picture>
        </section>
    </article>
</body>
</html>
